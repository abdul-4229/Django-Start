<table class="table table-bordered">
    <thead class="alert-success">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for grade in grades %}
        <tr>
            <td>{{ grade.id }}</td>
            <td>{{ grade.name }}</td>
            <td><center>
                <a class="btn btn-warning edit" name="{{ grade.id }}">Edit</a> 
                <a class="btn btn-danger delete" name="{{ grade.id }}">Delete</a></center>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
